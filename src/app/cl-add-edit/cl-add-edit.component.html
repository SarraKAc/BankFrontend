<div mat-dialog-title>
    <h1>Client Form</h1>
</div>
<form [formGroup]="clForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Prénom</mat-label>
                <input matInput type="text" placeholder="Ex. Sana" formControlName="Prenom">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput placeholder="Ex. Mefteh" formControlName="Nom">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Date Naissance</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" formControlName="dob">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. test@gmail.com" formControlName="email">
            </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Indicatif Pays</mat-label>
                <input matInput placeholder="Ex. 4" type="number" formControlName="IndicatifPays">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Num téléphone</mat-label>
                <input matInput placeholder="Ex. 98112233" type="number" formControlName="NumTel">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>CIN</mat-label>
                <input matInput placeholder="Ex. 14112233" type="number" formControlName="CIN">
            </mat-form-field>
        
        </div>


        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Agence</mat-label>
                <mat-select formControlName="agence">
                    <mat-option *ngFor="let val of agence" [value]="val">{{val}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Identifiant</mat-label>
                <input matInput placeholder="Ex. abc159def2648" formControlName="Identifiant">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>MDP</mat-label>
                <input matInput placeholder="Ex. StrongMDP11" formControlName="MDP">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Solde</mat-label>
                <input matInput placeholder="Ex. 2000" type="number" formControlName="solde">
                <mat-hint>En Dinar</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>
</form>
